<ion-header>

  <ion-navbar>
    <ion-title>Detalle del producto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div padding>
		<img [src]= "product.thumbnail">
		<h3>{{product.title}}</h3>

		<h4><strong>Precio: </strong>${{ product.price | currency:"COP":false}}</h4>

		<h4><strong>Cantidad vendida: </strong>{{ product.sold_quantity }}</h4>

	</div>
	

</ion-content>
